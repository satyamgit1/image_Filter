<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Filter</title>
</head>

<body>
    <section class="menu tab">
        <ul class="tabs">
            <li data-category="all">all</li>
            <li data-category="animal">animal</li>
            <li data-category="bird">bird</li>
            <li data-category="nature">nature</li>
        </ul>
    </section>

    <section class="menu_images">
        <div class="images" data-category="all">
            <img src="https://images.pexels.com/photos/326900/pexels-photo-326900.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="all" alt="">
        </div>
        <div class="images" data-category="animal">
            <img src="https://images.pexels.com/photos/34231/antler-antler-carrier-fallow-deer-hirsch.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="animal" alt="">
        </div>

        </div>
        <div class="images" data-category="animal">
            <img src="https://images.pexels.com/photos/39857/leopard-leopard-spots-animal-wild-39857.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="animal" alt="">
        </div>
        
        <div class="images" data-category="animal">
            <img src="https://images.pexels.com/photos/144234/bull-landscape-nature-mammal-144234.jpeg?auto=compress&cs=tinysrgb&w=800"
                class="animal" alt="">
        </div>
        <div class="images" data-category="bird">
            <img src="https://images.pexels.com/photos/59816/swan-bird-nature-water-bird-59816.jpeg?auto=compress&cs=tinysrgb&w=800
            " class="bird" alt="">
        </div>
        <div class="images" data-category="bird">
            <img src="https://images.pexels.com/photos/75973/pexels-photo-75973.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2
            " class="bird" alt="">
        </div>
        <div class="images" data-category="bird">
            <img src="https://images.pexels.com/photos/145378/pexels-photo-145378.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2
            " class="bird" alt="">
        </div>
        
        <div class="images" data-category="nature">
            <img src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="nature" alt="">
        </div>
        <div class="images" data-category="nature">
            <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2
            " class="nature" alt="">
        </div>
        <div class="images" data-category="nature">
            <img src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2

            " class="nature" alt="">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
